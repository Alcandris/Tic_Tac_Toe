<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div id="formulaire">
        <form>
          <input
            type="text"
            id="playerOneName"
            placeholder="Nom du joueur 1"
            autocomplete="off"
            minlength="3"
            maxlength="4"
          />
          <input
            type="text"
            id="playerTwoName"
            placeholder="Nom du joueur 2"
            autocomplete="off"
            minlength="3"
            maxlength="4"
          />
          <input type="submit" value="Commencer !" />
        </form>
      </div>
      <div id="gameEnd">
        <p class="white" id="endGameStatus">...</p>
        <input type="submit" value="Recommencer" id="reloadGame" />
      </div>
      <div class="display">
        <div id="nameDisplay"></div>
        <div id="countDisplay"></div>
      </div>
      <div id="gamearea">
        <div id="c1" class="cell" data-cell></div>
        <div id="c2" class="cell" data-cell></div>
        <div id="c3" class="cell" data-cell></div>
        <div id="c4" class="cell" data-cell></div>
        <div id="c5" class="cell" data-cell></div>
        <div id="c6" class="cell" data-cell></div>
        <div id="c7" class="cell" data-cell></div>
        <div id="c8" class="cell" data-cell></div>
        <div id="c9" class="cell" data-cell></div>
      </div>
      <div id="statusDisplay"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
